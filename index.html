<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões de Perguntas Científicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <p>Qual é a velocidade da luz?</p>
                </div>
                <div class="card-back">
                    <p>A velocidade da luz é de aproximadamente 299.792 km/s.</p>
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <p>O que é uma célula?</p>
                </div>
                <div class="card-back">
                    <p>Uma célula é a unidade básica da vida.</p>
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <p>Qual é o planeta mais próximo do Sol?</p>
                </div>
                <div class="card-back">
                    <p>Mercúrio é o planeta mais próximo do Sol.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
